<script>
    // JS BREAK ***********************************************************************
    //(Break syntax), break; it means the loop will be stop and not continue again
    // after the value that you want to start stopping 
    let text = '';
    for (let i = 0; i < 10; i++) {
        if (i === 3) {
            break;
        }
        text += 'This is number ' + i + '<br>';
    }
    document.getElementById('demo').innerHTML = text;

    // (Continue) it means it jump over the value that you want to jump and continue after it jump the value
    let text1 = '';
    for (let i = 0; i < 10; i++) {
        if (i === 3) {
            continue;
        }
        text1 += 'This is number ' + i + '<br>';
    }
    document.getElementById('demo1').innerHTML = text1;

    // we can use break with make a list like this, and use syntax (break list;) to break the list after that
    const university = ['STP', 'Unud', 'Brawijaya', 'Poltek'];
    let text2 = '';
    list: {
        text2 += university[0] + '<br>';
        text2 += university[1] + '<br>';
        break list;
        text2 += university[2] + '<br>';
        text2 += university[3] + '<br>';
    }
    document.getElementById('demo2').innerHTML = text2;

    // This is my self learning 
    let text3 = '';
    for (let i = 0; i < university.length; i++) {
        if (i === 2) {
            break;
        }
        text3 += university[i] + '<br>';
    }
    document.getElementById('demo3').innerHTML = text3;

    // JS ITERABLES *****************************************************************
    // Iterables are iterable objects(like Arrays).
    // Iterables can be accessed with simple and efficient code.
    // Iterables can be iterated over with
    // for..of loops
    // We can execute, even there is a variable inside (map) of variable using for of 
    const custom = new Map([
        ['T-Shirt', 10000],
        ['Shoes', 20000],
        ['Helmet', 300000]
    ]);
    let text4 = '';
    for (let x of custom) {
        text4 += x + '<br>';
    }
    document.getElementById('demo4').innerHTML = text4;

    // can use (let x of / loop for of) to call the array elements 
    const game = ['Suikoden I', 'Suikoden II', 'Suikoden III', 'Suikoden IV', 'Suikoden V'];
    let text5 = '';
    for (let x of game) {
        text5 += x + ',' + ' ';
    }
    document.getElementById('demo5').innerHTML = text5;

    // we can use (loop for of) to call the array elements inside (set) 
    const letter = new Set(['a', 'b', 'c', 'd']);
    text6 = '';
    for (let x of letter) {
        text6 += x + ',' + ' ';
    }
    document.getElementById('demo6').innerHTML = text6;

    // JS SET***************************************************************************
    // size	Returns the number of elements in a Set
    const letters = new Set(['a', 'b', 'c', 'd']);
    document.getElementById('demo7').innerHTML = letters.size;

    // add()	Adds a new element to the Set
    const letters2 = new Set();
    letters2.add('a');
    letters2.add('b');
    letters2.add('c');
    document.getElementById('demo8').innerHTML = letters2.size;

    // add()	Adds a new element to the Set
    const letters3 = new Set(['a', 'b', 'c', 'd']);
    letters3.add('e');
    letters3.add('f');
    letters3.add('g');
    document.getElementById('demo9').innerHTML = letters3.size;

    // if the value of set is same, it will be count only 1 
    const letters4 = new Set();
    letters4.add('a');
    letters4.add('a');
    letters4.add('a');
    letters4.add('b');
    letters4.add('b');
    letters4.add('c');
    document.getElementById('demo10').innerHTML = letters4.size;

    // you can use (foreach) to call the set of value inside 
    const letters5 = new Set(['a', 'b', 'c', 'd']);
    let text7 = '';
    letters5.forEach(myfunction);

    function myfunction(value) {
        text7 += value + ' ';
    }
    document.getElementById('demo11').innerHTML = text7;

    // The values() method returns a new iterator object containing all the values in a Set:
    document.getElementById('demo12').innerHTML = letters5.values();

    // Now you can use the Iterator object to access the elements:
    let text8 = '';
    for (let x of letters5.values()) {
        text8 += x + ' ';
    }
    document.getElementById('demo13').innerHTML = text8;

    // JS MAPS***********************************************************************
    // We can make map with this flow and use (const.get()) to get the value inside map
    const game1 = new Map([
        ['Suikoden5', 5000],
        ['Suikoden4', 4000],
        ['Suikoden3', 3000],
        ['Suikoden2', 2000],
        ['Suikoden1', 1000]
    ]);
    document.getElementById('demo14').innerHTML = game1.get('Suikoden5');

    // You can add elements to a Map with the set() method:
    const game2 = new Map()
    game2.set('Suikoden5', 5000);
    game2.set('Suikoden4', 4000);
    game2.set('Suikoden3', 3000);
    game2.set('Suikoden2', 2000);
    game2.set('Suikoden1', 1000);
    document.getElementById('demo15').innerHTML = game2.get('Suikoden2');

    // The set() method can also be used to change existing Map values:
    const game3 = new Map()
    game2.set('Suikoden2', 2);
    document.getElementById('demo16').innerHTML = game2.get('Suikoden2');

    // The size property returns the number of elements in a Map:
    document.getElementById('demo17').innerHTML = game2.size;

    // The delete() method removes a Map element:
    // and i use (ForEach) to call the element, to check the element has been deleted
    const game4 = new Map([
        ['Mobile Legends', 7000],
        ['Valorant', 9000],
        ['Clash of Clans', 8000]
    ]);
    game4.delete('Valorant')
    let text9 = '';
    game4.forEach(myfunction2);

    function myfunction2(value) {
        text9 += value + '<br>';
    }
    document.getElementById('demo18').innerHTML = text9;
    // try using size to see that the element has deleted already or not
    document.getElementById('demo19').innerHTML = game4.size;
    // The has() method returns true if a key exists in a Map:
    document.getElementById('demo20').innerHTML = game4.has('Clash of Clans');
    // entries() Returns an iterator with the [key, value] pairs in a Map
    document.getElementById('demo21').innerHTML = game4.entries();

    // This is how to make the result showing chou and it's price(example),
    // here i use (const.foreach()) and inside () we put key and value, value is chou, and key it's price 
    const Hero = new Map([
        ['Chou', 9000],
        ['Hilda', 10000],
        ['Helcurt', 1000],
        ['Turtle', 7000]
    ]);
    text10 = '';
    Hero.forEach(myfunction3);

    function myfunction3(key, value) {
        text10 += value + ' Skinnya seharga ' + key + '<br>';
    }
    document.getElementById('demo22').innerHTML = text10;

    // now we can use (loop for of) with (entries()), entries()
    // Returns an iterator with the [key, value] pairs in a Map
    let text11 = '';
    for (let x of Hero.entries()) {
        text11 += x + '<br>';
    }
    document.getElementById('demo23').innerHTML = text11;

    // JS TYPE OF**********************************************************************
    // The data type of NaN is number
    // The data type of an array is object
    // The data type of a date is object
    // The data type of null is object
    // The data type of an undefined variable is undefined *
    // The data type of a variable that has not been assigned a value is also undefined *

    // The constructor property returns the constructor function for all JavaScript variables.
    document.getElementById('demo24').innerHTML = "john".constructor + "<br>" +
        (3.14).constructor + "<br>" +
        false.constructor + "<br>" + [1, 2, 3, 4].constructor + "<br>" + {
            name: 'john',
            age: 34
        }.constructor + "<br>" +
        new Date().constructor + "<br>" +
        function () {}.constructor;

    // Now how to looking for the result is true if const people is array using (isArray()) and using (constructor)
    const people = ['Dewi', 'Diva', 'Darma', 'Dio'];
    document.getElementById('demo25').innerHTML = isArray(people);
    // this is mean(after return), 'apakah aray di people itu sama dengan aray ?', if yes the result true
    function isArray(myArray12) {
        return myArray12.constructor === Array;
    }

    // now i wanna looking for, is variable date it's indexOf ('Date')
    // position more than -1, if yes is true, otherwise false, using (isDate)
    let date = new Date();
    document.getElementById('demo26').innerHTML = isDate(date);
    // it means after return, 'apakah variable date (ubah dulu ke string/kata menggunakan (toString())).
    // dan kemudian cari kata 'Date', dengan menggunakan (indexOf()),
    // kemudian apakah kata date itu berada lebih besar dari -1 (posisinya), jika iya true
    function isDate(date) {
        return date.constructor.toString().indexOf('Date') > -1;
    }

    // In JavaScript null is "nothing".It is supposed to be something that doesn 't exist.
    // Unfortunately, in JavaScript, the data type of null is an object.

    // In JavaScript null is "nothing".It is supposed to be something that doesn 't exist.
    // Unfortunately, in JavaScript, the data type of null is an object.
    // null is doesn't work if we use it in const, it will work in variable (let)
    let naruto = {
        name: 'Kaguya',
        name1: 'Shikamaru',
        name2: 'Kiba'
    };
    naruto = null;
    document.getElementById('demo27').innerHTML = typeof naruto;
