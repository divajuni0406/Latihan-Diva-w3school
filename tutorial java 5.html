<script>
    // Js Arrays Methode*********************************************************************************************
    // When we use toString in array it will be change to string and will be seperated with coma like inside array;    
    const animal = ['Pig', 'Cow', 'Monkey'];
    document.getElementById('demo').innerHTML = animal.toString();
    // (const.join) is use to put what kind of element you want to put, to seperate the element 
    document.getElementById('demo1').innerHTML = animal.join('*');
    // (const.pop()) is used to remove the last element of value of array,
    // if we only use animal.pop not with const, the result will be only the last element
    document.getElementById('demo2').innerHTML = animal;
    animal.pop();
    document.getElementById('demo3').innerHTML = animal;
    // when we use const; const.push('...') this is to add a new array 
    document.getElementById('demo4').innerHTML = animal;
    animal.push('dragon');
    document.getElementById('demo5').innerHTML = animal;
    // (const.shift()) is used to delete the first array, when we only use const.shift() only the result will be only the first array
    document.getElementById('demo6').innerHTML = animal;
    animal.shift();
    document.getElementById('demo7').innerHTML = animal;
    // (const.unshift()) is used to add the first array, when we only use const.unshift() the result will be only the number
    document.getElementById('demo8').innerHTML = animal;
    animal.unshift('Ant');
    document.getElementById('demo9').innerHTML = animal;
    // So to delete an array we can use (delete const[number of array]) to delete it instead of pop and unshift 
    document.getElementById('demo10').innerHTML = 'the first array of animal is ' + animal[0];
    delete animal[0];
    document.getElementById('demo11').innerHTML = 'the first array of animal is ' + animal[0];

    // How to using concat syntax (const.concat(const);) this function to merge or combine the const with th other const
    const people = ['Dewi', 'Diva', 'Dede'];
    const dog = ['Oni', 'Nimo', 'Gambrong'];
    const dog2 = ['zilong', 'Niko'];
    const peopledog = people.concat(dog);
    document.getElementById('demo12').innerHTML = peopledog;
    // So if you want to add one more const inside concat just use (,) to seperate it 
    const peopledog2 = people.concat(dog, dog2);
    document.getElementById('demo13').innerHTML = peopledog2;
    // can add the other value inside concat like that 
    const poepledog22 = dog.concat(dog2[0]);

    // The second parameter (0) defines how many elements should be removed.
    // The rest of the parameters ("kera" , "tude") define the new elements to be added.

    function myArrayMax(arr) {
        let len = arr.length;
        let max = -Infinity;
        while (len--) {
