<script>
    // JS BOOLEAN**********************************************************************************************
    // You can use the Boolean() function to find out if an expression (or a variable) is true:
    // A JavaScript Boolean represents one of two values: true or false.
    // Boolean Values
    // Very often, in programming, you will need a data type that can only have one of two values, like
    // YES / NO
    // ON / OFF
    // TRUE / FALSE
    // For this, JavaScript has a Boolean data type.It can only take the values true or false.
    document.getElementById('demo').innerHTML = Boolean(9 < 10) + ' ' + Boolean(11 < 10);
    // The easier way
    document.getElementById('demo1').innerHTML = 9 < 10;

    // ==	equal to	if (day == "Monday")
    // >	greater than	if (salary > 9000)
    // <	less than	if (age < 18)

    // value 0, -0, empty, NaN, False, Undefined, Null always be false, more than 0 is true 
    let x = 0;
    let x1 = -0;
    let x2 = '';
    document.getElementById('demo2').innerHTML = Boolean(x) + '<br>' + Boolean(x1) + '<br>' + Boolean(x2);

    // If we use (new) in boolean it will be an object if we execute by typeof, but the result keep true / false
    let x4 = 4;
    let x5 = new Boolean(x4);
    document.getElementById('demo3').innerHTML = typeof x4 + ' ' + typeof x5 + ' ' + x5;

    // == equal to only value. example (1=='1') the value will be true because one and one same value but,
    // === equal value and equal type, if we use (1==='1') the value will be false because....
    // this is not just for the number but it will be look at the type of that value
    let num = 1;
    let num1 = '1';
    document.getElementById('demo4').innerHTML = (num == num1) + ' ' + (num === num1);

    // JS COMPARISONS******************************************************************************************
    // (!=) means not equal
    // (!==) means not equal either value or string
    let x6 = 8;
    document.getElementById('demo5').innerHTML = (x6 != 9);
    document.getElementById('demo6').innerHTML = (x6 != 8);

    // (&&) is same like 'and', if two both of them are correct the value is tru otherwise false  
    let y = 8;
    let y1 = 9;
    document.getElementById('demo7').innerHTML = (y < 10 && y1 > 5);
    // The OR operator (||) returns true if one or both expressions are true, otherwise it returns false
    document.getElementById('demo8').innerHTML = (y == 8 || y1 == 11);
    // The NOT operator (!) returns true for false statements and false for true statements.
    document.getElementById('demo9').innerHTML = !(y < 10) + ' ' + !(y1 < y);

    // If the variable age is a value below 18, the value of the variable voteable will.. 
    // be "Too young", otherwise the value of voteable will be "Old enough", use (:) to make comparing result.
    function myfunction() {
        let age = document.getElementById('age').value;
        let vote = (age < 18) ? 'Too Young, Can\'t\ Vote' : 'Yes, You Can Vote';
        document.getElementById('demo10').innerHTML = vote + ' The Form';
    }

    // When comparing two strings, "2" will be greater than "12", because (alphabetically)

    // This is how to using if else, use (isNaN()) if the input is not a number,
    // to make user can input 2 digits only just input (maxlength='') into input html above, 
    function myfunction1() {
        let vote1;
        let age1 = document.getElementById('age1').value
        if (isNaN(age1)) {
            vote1 = 'Sorry, Please input the number to continue vote !';
        } else {
            vote1 = (age1 < 18) ? 'Sorry you can\'t\ vote' :
                'Valid, You Can Vote, Wait a Moment For The Loading Process !';

    // JS IF ELSE*********************************************************************
    // Learn by my own self 
    function myfunction2() {
        let years = document.getElementById('year').value;
        let text;
        // console.log(new Date().getFullYear())
        if (new Date().getFullYear() == years) {
            text = 'Hello Now is 2022, You\'re\ correct :D';
        } else if (new Date().getFullYear() > years) {
            text = 'Sorry, Incorrect, Try Again !';
        } else {
            text = 'Behh sekarang kelewatan !'
        }
        document.getElementById('demo12').innerHTML = text;
    }
    // JS SWITCH**********************************************************************
    // This is the syntax flow of switch case, (break) is used to when the other
    // variable is executed the other variable will be close 
    // The default keyword specifies the code to run if there is no case match:
    let day;
    switch (new Date().getDay()) {
        case 0:
            day = 'Sunday';
            break;
        case 1:
            day = 'Monday';
            break;
        case 2:
            day = 'Tuesday';
            break;
        case 3:
            day = 'Wednesday';
            break;
        case 4:
            day = 'Thursday';
            break;
        case 5:
            day = 'Friday';
            break;
        case 6:
            day = 'Saturday';
            break;
        default:
            text = 'Love You'
    }
    document.getElementById('demo13').innerHTML = 'Today is ' + day;

    // if we make some empty cases like the syntax below it means sharing code,
    // it's 0,1,2,3 are same result
    let text1;
    switch (new Date().getDay()) {
        case 0:
        case 1:
        case 2:
        case 3:
            text1 = 'It\'s Weekend';
            break;
        case 4:
        case 5:
        case 6:
            text1 = 'It\'s time to work';
            break;
    }
    document.getElementById('demo14').innerHTML = text1;

    // JS FOR******************************************************************************
    // How to using loop for 
    const cars = ['Avanza', 'Hrv', 'Crv', 'Pajero', 'Panther'];
    let text2 = '';
    for (let i = 0; i < cars.length; i++) {
        text2 += cars[i] + '<br>';
    }
