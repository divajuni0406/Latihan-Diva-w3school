    // Match syntax is used to search how many total of word of that or etc inside the variabel that be searched

    // method will return only the first match in the string
    let text = 'My Name Is Diva, I\'m\ from tanjung benoa';
    document.getElementById('demo4').innerHTML = text.match(/i/g) + '<br>' + text.match(/I/g);

    let text1 = 'My Name Is Diva, I\'m\ from tanjung benoa';
    document.getElementById('demo5').innerHTML = text1.match(/i/gi);
