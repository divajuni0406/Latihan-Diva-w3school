<script>
    // JS BITWISE********************************************************************

    // JS REQEXP
    // to looking where the location of (the word tha we wanna looking for) use (.search(word))
    let text = 'Visit My Website';
    let n = text.search('My');
    document.getElementById('demo').innerHTML = n;
    // If you put inside .search(wrong word, like different uppercase or lower)
    // you can use i(incencitive) to looking the word 
    document.getElementById('demo1').innerHTML = text.search(/my/i);
    // To change the word, use (.replace(put the word that want to replace, put the new one))
    document.getElementById('demo2').innerHTML = text.replace(/website/i, 'Instagram');

    // (.match()) it means to show up the word inside(), and g it means global of the word that i'm looking for 
    let text1 = 'My name is Diva, he is 29 years old';
    let result = text1.match(/is/g);
    document.getElementById('demo2').innerHTML = result;
    // 'm' it means multiline, if there are multiple text that we looking for, it will appear only for once
    document.getElementById('demo3').innerHTML = text1.match(/is/m);

    // [can looking the word inside bracket], [1-8] with g it means search and show up the number from 1 to 8
    let text2 = '1236789';
    let search = text2.match(/[1-8]/g);
    document.getElementById('demo4').innerHTML = search;

    // The test() method is a RegExp expression method.
    // It searches a string
    // for a pattern, and returns true or false, depending on the result.
    // The following example searches a string
    // for the character "Hi": use /Hi/.test(text3)
    let text3 = 'Hi i\'m Diva';
    document.getElementById('demo5').innerHTML = /Hi/.test(text3);

    // The exec() method is a RegExp expression method.
    // It searches a string
    // for a specified pattern, and returns the found text as an object.
    // If no match is found, it returns an empty(null) object.
    // The following example searches a string
    // for the character "D":
    const obj = /D/.exec('My name is Diva');
    document.getElementById('demo6').innerHTML = 'Please looking for alphabet ' + obj[0] + ' in position ' + obj.index +
        ' inside ' + obj.input;

    // JS ERROR**********************************************************************
    // JS SCOPE*************************************************************************
    // Scope determines the accessibility(visibility) of variables.
    // JavaScript has 3 types of scope:
    // Block scope
    // Function scope
    // Global scope
    // to call the function inside {}, input document.getEelemntby id inside too, can not put outside the box except var  
    function myFunction() {
        let naruto = 'Kiba';
        document.getElementById('demo7').innerHTML = naruto + ' adalah typenya ' + typeof naruto;
    }

    // if we make a syntax like this without let(naruto1 = 'Madara') and call with myFunction or without function too, this will be a global scope
    myFunction1();
    document.getElementById('demo8').innerHTML = naruto1;

    function myFunction1() {
        naruto1 = 'Madara';
        document.getElementById('demo9').innerHTML = naruto1;
    }

    // In HTML, global variables defined with var, will become window variables.
    var naruto2 = 'Sasuke';
    document.getElementById('demo10').innerHTML = 'i can display  ' + window.naruto2;

    // JS HOISTING*********************************************************************
    // This is how to show up an error inside try catch, the error will be appear at front end if we connect them to the (p id demo)
    try {
        const carName = 'Fortuner';
        carName = ['Avanza'];
    } catch (err) {
        document.getElementById('demo11').innerHTML = err;
    }
    "use strict";
    x = 3.12;

    };

    // JS THIS KEYWORD*****************************************************************
    // (This.) is used to recall the variable, and to recall the variable inside
    // function dpon't forget to use (). ex(person.fullname())
    const person = {
        firstname: 'Dewi',
        lastname: 'Kharisma',
        id: 55678,
        fullname: function () {
            return this.firstname + ' ' + this.lastname;
        }
    };
    document.getElementById('demo12').innerHTML = person.fullname();

    // When used alone, this refers to the global object.
    // Because this is running in the global scope.
    // In a browser window the global object is[object Window]: that is the result
    let x1 = this;
    document.getElementById('demo13').innerHTML = x1;

    const person2 = {
        fullname: function () {
            return this.firstname + ' ' + this.lastname;
        }
    };
    // even we make a different const, we keep to be able to call them each other with (const.fullname.call(const))
    const person3 = {
        firstname: 'Diva',
        lastname: 'Juni Artha'
    };
    let x2 = person2.fullname.call(person3);
    document.getElementById('demo14').innerHTML = x2;

    // we also can call or borrow the variable of other const with using
    // (let ... = const.fullname.bind(targetconst)) and call again (document.getElementById('').innerHTML = name of let with())
    const person4 = {
        firstname: 'Loucian',
        lastname: 'Cassa',
        fullname: function () {
            return this.firstname + ' ' + this.lastname;
        }
    };
    let full = person4.fullname.bind(person3);
    document.getElementById('demo15').innerHTML = full();

    // JS ARROW FUNCTION************************************************************
    // the syntax of js arrow, (a, b) => it means beome a * b 
    let arr = (a, b) => a * b;
    document.getElementById('demo16').innerHTML = arr(5, 10);

    // can use function () and then return to call back, and put the value 
    let Hello;
    Hello = function () {
        return 'hello world';
    };
    document.getElementById('demo17').innerHTML = Hello();

    // how to use syntax arrow =>
    let hello1;
    hello1 = () => {
        return 'hello world';
    };
    document.getElementById('demo18').innerHTML = hello1();

    // This example shows an Arrow Function without the brackets or the return keyword.
    let hello2;
    hello2 = () => 'hello world';
    document.getElementById('demo19').innerHTML = hello2();

    // you can make a new variable inside () after hello3, and the use arrow (=>)
    // and put the value that you want + the variable that you put inside (), to call it after get element = hello3 + ('value')
    let hello3;
    hello3 = (val) => 'hello world' + ' ' + val;
    document.getElementById('demo20').innerHTML = hello3('Dunia !');
