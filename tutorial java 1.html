<script>

  document.getElementById("demo17").innerHTML = $ + $mymoney;

  document.getElementById("demo18").innerHTML = L

  document.getElementById("demo22").innerHTML = text

  B = 4;
  A++;
  B--;
  document.getElementById("demo24").innerHTML = A;
  document.getElementById("demo25").innerHTML = B + A;

  let F = 5;

  document.getElementById("demo27").innerHTML = Math.pow(D, 2);

  document.getElementById("demo29").innerHTML = (D + F) * E;

  document.getElementById("demo30").innerHTML = G + "<br>" + i;

  j = 9;
  I = 9;
  K = 0;
  document.getElementById("demo31").innerHTML = (j == I) + "<br>" + (j == K);

    color: "Brown",

  }
