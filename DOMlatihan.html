<script>
    // DOM ELEMENTS********************************************************************
    // we can use (.innerHTML) when we want to show up the other result inside element like let element = 
    let element = document.getElementById('demo');
    let hasil = document.getElementById('demo1').innerHTML = 'Haloo perkenalkan nama saya ' + element.innerHTML;

    // you can call the element by tag with (document.getElementsByTagName('')),
    // and when there are meny ('p') tag names, you can call it with the serial number like (element1[0/1/2/3 and so on].innerHTML)
    let element1 = document.getElementsByTagName('p');
    document.getElementById('demo2').innerHTML = 'Nama saya ' + element1[2].innerHTML + '<br>' +

    // You can call the whole text inside div which contain a tag

    document.getElementById('demo3').innerHTML = 'Perkenalkan semua ' + element2.innerHTML;

    // when the class tag or id there are same more than 1 you can call it together with serial number [0,1,2 so on]
    let element3 = document.getElementsByClassName('try');
    document.getElementById('demo4').innerHTML = 'Kamu itu ' + element3[1].innerHTML + ' namun terkadang ' + element3[0]
        .innerHTML;

    // If you want to find all HTML elements that match a specified CSS selector
    // (id, class names, types, attributes, values of attributes, etc), use the querySelectorAll() method.
    let element4 = document.querySelectorAll('p.select');
    document.getElementById('demo5').innerHTML = element4[0].innerHTML + ' ' + element4[1].innerHTML + ' ' + element4[2]
        .innerHTML;

        // Finding HTML Elements Using document.forms. .elements(is used to looking kind of element like value etc)
    let text = '';
    let forms = document.forms['frm'];
    let frlength = forms.length;
    for (let i = 0; i < frlength; i++) {
        text += forms.elements[i].value + '<br>';
    }
    document.getElementById('demo6').innerHTML = text;
